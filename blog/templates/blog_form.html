{% extends 'base.html' %}

{% block content %} 
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- resolver_match attribute of the request object to get information about the current URL. -->
                {% if 'update' in request.resolver_match.url_name %}
                    <legend class="border-bottom mb-4">Update Blog</legend>
                {% else %}
                    <legend class="border-bottom mb-4">Creat Blog</legend>
                {% endif %}

                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                {% if 'update' in request.resolver_match.url_name %}
                    <button class="btn btn-outline-info" type="submit">Update</button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Creat</button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
